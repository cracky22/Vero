<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videokonferenz</title>
    <style>
        /* Stil f√ºr das Layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            height: 80%;
        }

        .video {
            width: 70%;
            height: 100%;
            background-color: #000;
        }

        .self-view {
            width: 25%;
            height: 30%;
            background-color: #000;
            position: absolute;
            top: 10px;
            left: 10px;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video">
            <!-- Hier wird das Video des anderen Teilnehmers angezeigt (dieser Stream kann ersetzt werden) -->
            <h3>Anderer Teilnehmer</h3>
            <img src="https://via.placeholder.com/640x480" alt="Anderer Teilnehmer" style="width: 100%; height: 100%; background-color: #333;">
        </div>
        <div class="self-view">
            <!-- Hier wird dein eigenes Kamera-Bild angezeigt -->
            <h3>Dein Video</h3>
            <img src="{{ url_for('video_feed') }}" alt="Deine Kamera" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>

</body>
</html>
