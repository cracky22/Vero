<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videokonferenz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    #remote {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #local {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 150px;
      border: 2px solid white;
      object-fit: cover;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Laptop Stream (remote) -->
  <img id="remote" src="{{ url_for('laptop_feed') }}" alt="Remote Video" />

  <!-- Handy-Kamera (lokal) -->
  <video id="local" autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('local');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (e) {
        alert('Kamerazugriff nicht m√∂glich: ' + e);
      }
    }

    startCamera();
  </script>
</body>
</html>
